<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../script.js" defer></script>
    <title>Hidroíba - Registrar Medição</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hidroíba</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registrar medição</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ajuda.html">Ajuda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <form class="mt-3">
        <h1>Registrar medição</h1>
        <p>Use o formulário para registrar uma nova medição.</p>
        <select class="form-select" aria-label="Seleção para o código da estação" id="estacao" name="estacao">
          <option selected>Código da estação</option>
          <option value="58110002">58110002 JACAREÍ</option>
          <option value="58044000">58044000 BAIRRO RIO COMPRIDO</option>
          <option value="58138000">58138000 BAIRRO REMEDINHO</option>
          <option value="58110010">58110010 JACAREÍ</option>
          <option value="58138500">58138500 PTE. ACESSO RES. JAQUARI</option>
        </select>
        <div class="date my-3">
          <label for="data">Data</label>
          <input type="date" id="data" name="data">
        </div>
        <div class="time form-group mb-3">
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora">
        </div>
        <select class="form-select mb-3" aria-label="Seleção para o nível de consistência" id="nivelDeConsistencia" name="nivelDeConsistencia">
            <option selected>Nível de Consistencia</option>
            <option value="0">0 (Branco)</option>
            <option value="1">1 (Real)</option> 
            <option value="2">2 (Estimado)</option>
            <option value="3">3 (Duvidoso)</option>
            <option value="4">4 (Régua Seca)</option>
        </select>

        <select class="form-select mb-3" aria-label="Seleção para o tipo da medição" id="tipoMedicao" name="tipoMedicao">
            <option selected>Tipo de medição</option>
            <option value="escala">Escala</option>
            <option value="linigrafo">Linígrafo</option> 
            <option value="dataLogger">Data Logger</option>
        </select>

        <div class="form-check mt-6 mb-3">
          <input class="form-check-input" type="checkbox" value="1" id="mediaDiaria" name="mediaDiaria">
          <label class="form-check-label" for="mediaDiaria">
            Média diária
          </label>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="botaoEnviar">Registrar</button>
      </form>
    </div>
  </body>
</html>
